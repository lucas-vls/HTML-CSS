<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Opá opá</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required placeholder="Nome completo" required >
        </p>
        <p>
            <label for="med">Média</label>
            <input type="number" name="med" id="med" required size="20" placeholder="0-10"  >
        </p>
        <p>
            <label for="mes">Período letivo:</label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <label for="dia">Dia da prova:</label>
            <input type="date" name="dia" id="dia">
        </p>
        <p>
            <label for="hora"></label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
