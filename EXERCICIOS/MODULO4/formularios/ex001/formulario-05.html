<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    <h1>kkkkk</h1>
    <form action="form.js" method="get">
        <fieldset>
            <legend>Sexo:</legend>
            <p>
                <input type="radio" name="radsex" id="mas" checked required><label for="mas">masculino</label>
                <input type="radio" name="radsex" id="fem"><label for="fem" required>feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Escolha sua opção favorita:</legend>
            <p><input type="checkbox" name="opc1" id="opc1"><label for="opc1">Opção1</label></p>
            <p><input type="checkbox" name="opc2" id="opc2"><label for="opc2">Opção2</label></p>
            <p><input type="checkbox" name="opc3" id="opc3"><label for="opc3">Opção3</label></p>
            <p><input type="checkbox" name="opc4" id="opc4"><label for="opc4">Opção4</label></p>
            <p>
                <input type="checkbox" name="nem" id="nem"><label for="nem">Nenhuma das opções</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
