<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario02</title>
</head>
<body>
    <h1>Outro formulario¯\_(ツ)_/¯</h1>
    <form action="cadastro.js" method="POST">
    <p>
        <label for="usu">Usuário:</label>
        <input type="text" name="usu" id="usu" required placeholder="Usuário" autocomplete="username">
    </p>
    <p>
        <label for="sen">Senha:</label>
        <input type="password" name="sen" id="sen" required minlength="8" size="20" placeholder="Min. 8 caracteres" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>    
</body>
</html>
