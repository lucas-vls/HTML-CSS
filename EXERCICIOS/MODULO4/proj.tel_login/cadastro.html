<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos/cadastro/geral.css">
    <link rel="stylesheet" href="estilos/cadastro/mobile.css">
    <link rel="stylesheet" href="estilos/cadastro/tablet.css">
    <link rel="stylesheet" href="estilos/cadastro/desktop.css">
</head>
<body>
    <h1>Realize seu cadastro e fique por dentro de tudo!</h1>
    <div class="container">
        <form method="post">
            <p>
                <label for="nome"></label>
                <input class="main" type="text" name="nome" id="nome" placeholder="Nome completo" required>
            </p>
            <p>
                <label for="email"></label>
                <input class="main" type="text" name="email" id="email" placeholder="Email" required>
            </p>
            <p>
                <label for="cel"></label>
                <input class="main" type="text" name="cel" id="cel" placeholder="Celular" required>
            </p>
            <p>
                <label for="sen"></label>
                <input class="main" type="password" name="sen" id="sen" placeholder="Senha" minlength="8" required>
            </p>
            <p>
                <label for="csen"></label>
                <input class="main" type="password" name="csen" id="csen" placeholder="Confirmar senha" minlength="8" required>
            </p>
            <p class="cbox">
                <input type="checkbox" name="termos" id="termos" required>
                <label class="check" for="termos">Concordo com os termos e condições.</label> <br>
                <input type="checkbox" name="aceito" id="aceito">
                <label class="check" for="aceito">Aceito receber noticias no meu email.</label>
            </p>
    </div>
    <div class="ctn">
        <input class="btn" type="submit" value="Cadastrar" onclick="cadastrar()">
    </div>
</form>
<script src="cadastro.js"></script>
</body>
</html>
